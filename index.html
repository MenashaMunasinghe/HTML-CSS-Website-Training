<body>

    <div class="container">

        <!-- for navigation bar -->
        <div class="top-section">

            <div class="logo">
                PraRoz
            </div>

            <div class="navbar">
                <div class="nav-item">HOME</div>
                <div class="nav-item">ABOUT</div>
                <div class="nav-item">SERVICE</div>
                <div class="nav-item">DESIGN</div>
                <div class="nav-item">CONTACT</div>

            </div>

            <div class="search-bar">
                <input class="search" type="search" name="btn" placeholder="type to text">
                <a href="#"><button class="btn">search</button> </a>
            </div>
        </div>

        <div class="middle-section">
            <div class="details">
                <div class="firstpart">
                    web Design &
                </div>
                <div class="middle-part">
                    Development
                </div>
                <div class="last-part">
                    Course
                </div>
                <div class="paragraph">
                    Web design is a specialization of the design stream. They also use HTML,CSS.
                </div>
                <a href="#"><button class="join">JOIN US</button> </a>
            </div>

            <div class="form-container">

                <form class="form" action="" method="post">


                    <div class="login">
                        Login Here
                    </div>

                    <div class="input-controller">
                        <input class="input-field" type="text" name="email" placeholder="Enter your email here">
                    </div>

                    <div class="input-controller">
                        <input class="input-field" type="password" name="password"
                            placeholder="Enter your password here">
                    </div>

                    <div class="logbtn">
                        <button type="submit" class="login-button">Login</button>
                    </div>

                    <div class="reg-link">Don't have an account</div>

                    <div class="signup">
                        <a href="#">Sign up here</a>
                    </div>

                    <p class="logwith">Log in with</p>

                    <div class="s-mediaink">
                        <img class="fb-logo" src="./images/fb.jpg" alt="">
                        <img class="insta-logo" src="./images/insta.jpg" alt="">
                        <img class="twitter-logo" src="./images/twitter.webp" alt="">
                        <img class="email-logo" src="./images/email.png" alt="">
                    </div>

                </form>

            </div>

        </div>


    </div>
